<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваши кошьки</title>
    <link rel="stylesheet" href="style.css">
    <script src="addCat.js" defer></script>
</head>
<body>
<div class="first-gradient"></div>
<div class="second-gradient"></div>
<div class="third-gradient"></div>
<div class="donate-container">
    <div class="donate"><a href="donate.html">Отзыв</a></div>
</div>
    <header>
        <h2 class="title">Интернетные кошки</h2>
        <p>https://cataas.com/cat</p>
    </header>
    <div class="container_form">
        <form id="cat-form">
            <label for="cat-url">Введите URL:</label>
            <input type="text" id="cat-url" placeholder="Например, https://cataas.com/cat" required>
            <button type="submit"><span>Получить кошку</span></button>
        </form>

        <div id="preloader" class="preloader">
            <div class="loader"></div>
        </div>

        <div id="cat-container"></div>
    </div>

    <div class="button-container" id="button-container"></div>
    <img id="cat-image" alt="Тыкни на кнопку!">
</body>
</html>
