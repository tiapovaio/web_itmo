<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="donate.css">
  <script src="script.js" defer></script>
  <title>Донат</title>
</head>
<body>
<div class="first-gradient"></div>
<div class="second-gradient"></div>
<div class="third-gradient"></div>
<div class="form-container">
  <h2>Напишите что-нибудь</h2>
  <form id="feedback-form">
    <label for="name">Ваш ник:</label>
    <input type="text" id="name" name="name" required placeholder="Введите ник">

    <label for="feedback">Ваш отзыв:</label>
    <textarea id="feedback" name="feedback" required placeholder="Отзыв тут"></textarea>
    <button type="button" id="submit-btn" >Отправить</button>
  </form>

  <div id="thank-you-message" style="display: none; text-align: center; margin-top: 20px; color: #a39118; font-weight: bold;">
    Спасибо за отзыв!
  </div>
</div>
</body>
</html>
